<!DOCTYPE html>
<head>
  <title>
    Rock Paper Scissors
  </title>
</head>
<body>
  <p id="show">Result</p>
  <button type="button" onclick="game(playerSelection, computerSelection)">
    Play
  </button>

  <script>
  var computerPlay;
  var rock = "rock"
  var paper = "paper"
  var scissors = "scissors"
  function computerPick() {
    computerPlay = Math.floor(Math.random() * 4); //this allows the function to generate a random number from 1-3//
    if (computerPlay == 1) {
      return rock;
    };
    if (computerPlay == 2) {
      return paper;
    };
    if (computerPlay == 3) {
      return scissors;
    }
  }
  // will return rock, paper or scissors randomly//
    var computerSelection = computerPick();
    var playerSelection = window.prompt("Your Choice?");
    function game(playerSelection, computerSelection) {
      if (playerSelection == "rock" && computerSelection == "rock") {
        document.getElementById("show").innerHTML = "Tie!";

      };
      if (playerSelection == "rock" && computerSelection == "paper") {
        document.getElementById("show").innerHTML = "Paper beats Rock! You Lose";

      };
      if (playerSelection == "rock" && computerSelection == "scissors") {
        document.getElementById("show").innerHTML = "Rock beats scissors! You win";

      };
      if (playerSelection == "paper" && computerSelection == "rock") {
        document.getElementById("show").innerHTML = "Paper beats Rock! You win"

      };
      if (playerSelection == "paper" && computerSelection == "paper") {
        document.getElementById("show").innerHTML = "Tie!";
      };
      if (playerSelection == "paper" && computerSelection == "scissors") {
        document.getElementById("show").innerHTML = "Scissors beats Paper! You lose";
      };
      if (playerSelection == "scissors" && computerSelection == "rock") {
        document.getElementById("show").innerHTML = "Rock beats Scissors! You lose";
      };
      if (playerSelection == "scissors" && computerSelection == "paper") {
        document.getElementById("show").innerHTML = "Scissors beats Paper! You win";

      };
      if (playerSelection == "scissors" && computerSelection == "scissors") {
        document.getElementById("show").innerHTML = "Tie!"
      };

    }
    //game function code

  </script>
